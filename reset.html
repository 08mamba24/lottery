<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>清除本地数据(localstorage)的例子</title>
    <script>
        function clearLocalStorage() {
            localStorage.clear();
        }
    </script>
</head>
<body>
    <h1>清除本地存储</h1>
    <button onclick="clearLocalStorage()">清除LocalStorage</button>
</body>
</html>
